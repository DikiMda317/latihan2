<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- akhir css -->

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- judul -->
    <section class="judul">
      <div class="container formulir fixed-top">
        <div class="row">
          <div class="col">
            <h1>Formulir mahasiswa</h1>
          </div>
        </div>
      </div>
    </section>
    <!-- akhir judul -->

    <!-- form -->
    <section class="form">
      <div class="container">
        <form action="">
          <div class="row">
            <div class="col-md-4">
              <label for="nama"> Masukan nama anda </label>
            </div>
            <div class="col-md-8">
              <input type="text" id="nama" class="form-control" placeholder="masukan nama lengkap anda" />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col col-md-4">
              <label for="email"> Masukan email anda </label>
            </div>
            <div class="col col-md-8">
              <input type="email" class="form-control" placeholder="masukan email anda" />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-4">
              <label for="pasword">Masukan pasword</label>
            </div>
            <div class="col-md-8">
              <input type="password" class="form-control" />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-4">
              <label for="tempatlahir">Tempat lahir</label>
            </div>
            <div class="col-md-8">
              <input type="text" id="tempatlahir" class="form-control" placeholder=" Masukan tempat lahir anda" />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-4">
              <label for="tanggl">Masukan tanggal lahir anda </label>
            </div>
            <div class="col-md-8">
              <input type="text" id="tanggl" class="form-control" placeholder="dd/mm/yy" />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-4">
              <label for="jurusan">Pilih jurusan</label>
            </div>
            <div class="col-md-8">
              <select name="" id="jurusan">
                <option value="">D3 keperawatan</option>
                <option value="">S1 keperawatan</option>
                <option value="">D3 kebidanan</option>
                <option value="">S1 Gizi</option>
              </select>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-4">
              <label for="textarea">Alasan memilih kuliah disini</label>
            </div>
            <div class="col-md-8">
              <textarea name="" id="textarea" cols="97" rows="10"></textarea>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-4">
              <label for="kelamin">Pilih jenis kelamin</label>
            </div>
            <div class="col-md-8">
              <input type="radio" id="radio1" name="radio2" />
              <label for="laki">laki - laki</label>
              <input type="radio" id="radio1" name="radio2" />
              <label for="laki">perempuan</label>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-4">
              <label for="dokumen">Uploda dokumen </label>
            </div>
            <div class="col-md-8">
              <input type="file" id="dokumen" /> <br />
              <small>masukan file anda dengan kapasitas kurang dari 100mb</small>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
              <button type="submit" class="btn bg-primary border-none">Simpan</button>
              <button style="reset" class="btn bg-danger">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- akhir form -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
